<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>PostponeRequests</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
          crossorigin="anonymous">
</head>
<body>
<div th:insert="fragments/navigation :: navbar"></div>
    <div class="container">
        <div class="row">
            <div class="table-responsive">
                <table id="postpone" class="table table-bordered" style="width: 100%">
                    <thead class="thead-light">
                        <tr>
                            <th>Lesson</th>
                            <th>Lesson Type</th>
                            <th>Description</th>
                            <th>Teachers</th>
                            <th>Old Date</th>
                            <th>New Date</th>
                            <th>Status</th>
                            <th>Approve/Decline</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="request : ${requests}">
                            <td th:text="${request.lesson}">Name</td>
                            <td th:text="${request.lessonType}">Type</td>
                            <td th:text="${request.description}">Description</td>
                            <td th:text="${request.teacher}">Teacher</td>
                            <td th:text="${request.oldDate}">Old</td>
                            <td th:text="${request.newDate}">New Date</td>
                            <td th:text="${request.getStatus}">Status</td>
                            <td><div th:insert="fragments/buttonFragment :: requestAdmin (reqId=${request.getId})"></div></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" crossorigin="anonymous"></script>
    <script>
</script>
</body>
</html>
