<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Lessons</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
          crossorigin="anonymous">
    <link th:href="@{resources/styles/button.css}" rel="stylesheet" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="#">Home</a>
            <a class="nav-item nav-link active" href="#">Schedule</a>
            <a class="nav-item nav-link" th:href="@{/user}">User panel</a>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
       <form th:action="@{/my-lessons}"
             method="get"
             class="col-4 offset-8 input-group my-2">
           <div class="input-group-prepend">
               <button class="btn btn-outline-secondary" type="submit">Choose week</button>
           </div>
           <select class="custom-select" id="inputSelect" name="inputSelect">
               <option th:each="i : ${#numbers.sequence(1, 15)}"
                       th:value="${i}"
                       th:text="${i}"
                       >
               </option>
           </select>
       </form>
    </div>
    <div class="row">
        <div class="col-8 offset-2">
            <h1 th:text="'Week ' + ${week}" class="text-center"></h1>
        </div>
    </div>
    <div class="row">
        <div class="col-8 offset-2" th:each="lessonsByDay : ${lessonsByWeek}">
            <div th:if="${not #lists.isEmpty(lessonsByDay)}">
                <div class="mt-3" th:switch="${lessonsByDay.get(0).getDate().getDayOfTheWeek()}">
                    <h3 th:case="1" class="text-center">Monday</h3>
                    <h3 th:case="2" class="text-center">Tuesday</h3>
                    <h3 th:case="3" class="text-center">Wednesday</h3>
                    <h3 th:case="4" class="text-center">Thursday</h3>
                    <h3 th:case="5" class="text-center">Friday</h3>
                    <h3 th:case="6" class="text-center">Saturday</h3>
                </div>
                <table class="table table-bordered " style="width:100%">
                    <thead class="thead-light">
                    <tr>
                        <th style="width:20%">Period</th>
                        <th style="width:35%">Name</th>
                        <th style="width:20%">Type</th>
                        <th style="width:15%">Place</th>
                        <th style="width:10%">Group</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="les : ${lessonsByDay}">
                        <td th:text="${les.getDate().getLessonOrder()}">Period</td>
                        <td th:text="${les.getGroupCourse().getCourse().getName()}">Name</td>
                        <td th:text="${les.getType()}">Type</td>
                        <td th:text="${les.getPlace()}">Place</td>
                        <td th:text="${les.getGroupCourse().getGroupNum()}">Group</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<form th:align="center" th:action="@{my-lessons/downloadExcel}" th:method="GET">
    <button type="submit">Download in Excel</button>
</form>

</body>
</html>
