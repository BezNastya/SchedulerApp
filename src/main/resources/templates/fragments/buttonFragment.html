<div class="text-nowrap" th:fragment="requestAdmin (reqId)" >
    <div th:if="${user.getRole() == T(com.project.scheduler.entity.Role).ADMIN}">
        <a title="Approve" th:href="@{/requests/approve(id = ${reqId})}">
            <i class="fas fa-thumbs-up"></i></a>
        </a>&emsp;
        <a title="Decline" th:href="@{/requests/decline(id = ${reqId})}">
            <i class="fas fa-thumbs-down"></i></a>
        </a>
    </div>
    <div th:if="${user.getRole() == T(com.project.scheduler.entity.Role).TEACHER}">
        <a title="Delete" th:href="@{/requests/delete(id = ${reqId})}">
            <i class="fas fa-trash-alt"></i></a>
        </a>&emsp;
    </div>


</div>
