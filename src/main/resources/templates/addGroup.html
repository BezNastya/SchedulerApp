<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add group</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
        crossorigin="anonymous">
</head>
<body>
<div th:insert="fragments/navigation :: navbar"></div>

<div class="container">
    <br>
    <div class="row">
      <div class="col-4 offset-8">
        <label for="myInput"></label>
        <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Course">
      </div>
    </div>
    <br>
  <div class="row">
    <div class="col-8 offset-2">
      <ul id="myUL" class="list-group">
        <li th:each="course : ${courses}" class="list-group-item list-group-item-action">
            <a onclick="show()" th:text="${course.getName()}"></a>

            <form th:action="@{/add-group}" id="groups" th:object="${course}"
                  method="get"
                  class="col-4 offset-8 input-group my-2" style="display: none">
              <div class="input-group-prepend">
                <button class="btn btn-outline-secondary" type="submit">Choose week</button>
              </div>
              <select class="custom-select" id="inputSelect" name="inputSelect" onchange="this.form.submit()">
                <option th:each="i : ${courseService.findAllGroupsForCourse(course)}"
                        th:value="${i.getGroupNum()}"
                        th:text="${i.getGroupNum()}"
                >
                </option>
              </select>
            </form>
        </li>
      </ul>
    </div>
  </div>
</div>

</body>

<script th:inline="javascript">
  function myFunction() {
    let input, filter, ul, li, a, i, txtValue;
    input = document.getElementById('myInput');
    filter = input.value.toUpperCase();
    ul = document.getElementById("myUL");
    li = ul.getElementsByTagName('li');

    for (i = 0; i < li.length; i++) {
      a = li[i].getElementsByTagName("a")[0];
      txtValue = a.textContent || a.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        li[i].style.display = "";
      } else {
        li[i].style.display = "none";
      }
    }
  }

  function show() {
    // let message = [[${c}]];
    let x = document.getElementById("groups");
    if (x.style.display === "none") {
      x.style.display = "block";
    } else {
      x.style.display = "none";
    }
  }
</script>

</html>
