<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">

<head><title>Personal Information</title></head>

<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous">
<body>

<div class="container" th:switch="${user.role}">
    <div class="row">

        <div class="col-6 offset-3 border border-primary rounded"
             th:case="'ADMIN'">
            <h2 class="mb-3 text-center">Personal profile</h2>

            <div class="mb-3">
                <h6 th:text="#{user.firstname} + ':'">First name label:</h6>
                <h3 th:text="${user.firstName}">First name</h3>
            </div>
            <div class="mb-3">
                <h6 th:text="#{user.lastname} + ':'">Last name label:</h6>
                <h3 th:text="${user.lastName}">Last name</h3>
            </div>
        </div>

        <div class="col-6 offset-3 border border-primary rounded"
             th:case="'TEACHER'">
            <h2 class="mb-3 text-center">Personal profile</h2>

            <div class="mb-3">
                <h6 th:text="#{user.firstname} + ':'">First name label:</h6>
                <h3 th:text="${user.firstName}">First name</h3>
            </div>
            <div class="mb-3">
                <h6 th:text="#{user.lastname} + ':'">Last name label:</h6>
                <h3 th:text="${user.lastName}">Last name</h3>
            </div>
            <div class="mb-3">
                <h6 th:text="#{teacher.academicDegree} + ':'"></h6>
                <h3 th:text="${user.academicDegree}"></h3>
            </div>
            <div class="mb-3">
                <h6 th:text="#{teacher.department} + ':'"></h6>
                <h3 th:text="${user.department}"></h3>
            </div>
        </div>

        <div class="col-6 offset-3 border border-primary rounded"
             th:case="'STUDENT'">
            <h2 class="mb-3 text-center">Personal profile</h2>

            <div class="mb-3">
                <h6 th:text="#{user.firstname} + ':'">First name label:</h6>
                <h3 th:text="${user.firstName}">First name</h3>
            </div>
            <div class="mb-3">
                <h6 th:text="#{user.lastname} + ':'">Last name label:</h6>
                <h3 th:text="${user.lastName}">Last name</h3>
            </div>
            <div>
                <h6 th:text="#{student.ticket} + ':'"></h6>
                <h3 th:text="${user.studTicketSeries}"></h3>
            </div>
<!--            <h3 th:text="#{student.faculty} + ': ' + ${user.faculty}"></h3>-->
<!--            <h3 th:text="#{student.specialty} + ': ' + ${user.specialty}"></h3>-->
<!--            <h3 th:text="#{student.yearAdmission} + ': ' + ${user.yearAdmission}"></h3>-->
        </div>

    </div>
</div>

</body>

</html>
