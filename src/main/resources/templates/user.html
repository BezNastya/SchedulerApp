<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">

<head><title>Personal Information</title></head>

<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous">
<body>

<div class="container" th:switch="${user.getRole()}">
    <div class="row">

        <div class="col-6 offset-3 border border-primary rounded border-3"
             th:case="'ADMIN'">
            <h2 class="mb-3 text-center">Personal profile</h2>

            <div class="mb-3">
                <h6 th:text="#{user.firstname} + ':'">First name label:</h6>
                <h3 th:text="${user.getFirstName()}">First name</h3>
            </div>
            <div class="mb-3">
                <h6 th:text="#{user.lastname} + ':'">Last name label:</h6>
                <h3 th:text="${user.getLastName()}">Last name</h3>
            </div>
        </div>

        <div class="col-6 offset-3 border border-primary rounded border-3"
             th:case="'TEACHER'">
            <h2 class="mb-3 text-center">Personal profile</h2>

            <div class="mb-3">
                <h6 th:text="#{user.firstname} + ':'">First name label:</h6>
                <h3 th:text="${user.getFirstName()}">First name</h3>
            </div>
            <div class="mb-3">
                <h6 th:text="#{user.lastname} + ':'">Last name label:</h6>
                <h3 th:text="${user.getLastName()}">Last name</h3>
            </div>
            <div class="mb-3">
                <h6 th:text="#{teacher.academicDegree} + ':'"></h6>
                <h3 th:text="${user.getAcademicDegree()}"></h3>
            </div>
            <div class="mb-3">
                <h6 th:text="#{teacher.department} + ':'"></h6>
                <h3 th:text="${user.getDepartment()}"></h3>
            </div>
        </div>

        <div class="col-6 offset-3 border border-primary rounded border-3"
             th:case="'STUDENT'">
            <h2 class="mb-3 text-center">Personal profile</h2>

            <div class="mb-3">
                <h6 th:text="#{user.firstname} + ':'">First name label:</h6>
                <h3 th:text="${user.getFirstName()}">First name</h3>
            </div>
            <div class="mb-3">
                <h6 th:text="#{user.lastname} + ':'">Last name label:</h6>
                <h3 th:text="${user.getLastName()}">Last name</h3>
            </div>
            <div class="mb-3">
                <h6 th:text="#{student.ticket} + ':'"></h6>
                <h3 th:text="${user.getStudTicketSeries()}"></h3>
            </div>
            <div class="mb-3">
                <h6 th:text="#{student.faculty} + ':'"></h6>
                <h3 th:text="${user.getFaculty()}"></h3>
            </div>
            <div class="mb-3">
                <h6 th:text="#{student.specialty} + ':'"></h6>
                <h3 th:text="${user.getSpecialty()}"></h3>
            </div>
            <div class="mb-3">
                <h6 th:text="#{student.yearAdmission} + ':'"></h6>
                <h3 th:text="${user.getYearAdmission()}"></h3>
            </div>
        </div>

    </div>
</div>

</body>

</html>
