<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      lang="uk">
<head>
    <title>Edit Lesson</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
          crossorigin="anonymous">
</head>
<body>
<div th:insert="fragments/navigation :: navbar"></div>

<div class="text-center" style="margin-top: 40px">
    <h1 class="display-4 justify-center">Edit all common lessons for: </h1>
    <h3 class="display-4 justify-center" th:text="${lesson.getCourseName()}"></h3>
    <h3 class="display-4 justify-center" th:text="${lesson.getGroupNum()}"></h3>
</div>

<form style="vertical-align: center; margin-left: auto; margin-right: auto; width: 60%; margin-bottom: 50px" th:action="@{/admin-lessons/edit(lesson = ${lesson.getLessonId()}, group = ${lesson.getGroupId()})}" th:method="POST">

    <div class="form-group">
        <label for="type" class="col-sm-2 col-form-label">Lesson type</label>
        <select class="form-control" id="type" name="type">
            <option th:each="type : ${T(com.project.scheduler.entity.LessonType).values()}"
                    th:value="${type}" th:text="${type.getType()}" th:selected="${lesson.getType()}"></option>
        </select>
    </div>
    <br/>
    <div class="form-group">
        <label for="day" class="col-sm-2 col-form-label">Day</label>
        <select class="form-control" id="day" name="day">
            <option th:each="weekDay : ${T(com.project.scheduler.entity.WeekDay).values()}"
                    th:value="${weekDay}" th:text="${weekDay.getDay()}" th:selected="${lesson.getDay()}"></option>
        </select>
    </div>
    <div class="form-group">
        <label for="order" class="col-sm-2 col-form-label">Lesson order</label>
        <select class="form-control" name = "order" id = "order">
            <option th:each = "order : ${T(com.project.scheduler.entity.LessonOrder).values()}"
                    th:value = "${order}" th:text="${order.getOrder()}" th:selected="${lesson.getTime()}"></option>
        </select>
    </div>
    <div class="form-group">
        <label for="place" class="col-sm-2 col-form-label">Place</label>
        <input class="form-control" name = "place" id = "place" th:value="${lesson.getPlace()}">
    </div>
    <div class="form-group">
        <div>
            <label for="week1">Week Start</label>
            <input type="number"
                   class="form-control"
                   value=1
                   onchange="document.getElementById('week2').min=this.value;"
                   min=1
                   max=15
                   id="week1"
                   name="week1">
        </div>
        <div>
            <label for="week2">Week End</label>
            <input type="number"
                   class="form-control"
                   value=14
                   min = 1
                   max = 15
                   id="week2"
                   name="week2">
        </div>
    </div>
    <div class="col d-flex justify-content-center">
        <input style="margin-top: 30px" class = "btn btn-success" type="submit" value="Submit"/>
    </div>

</form>


</body>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" crossorigin="anonymous"></script>
<script>
</script>
</html>
